<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
  </head>
  <body style="margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background: aliceblue; display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div style="width: clamp(200px, 98%, 800px); min-height: 70vh; background-color: white; border-radius: 12px; box-shadow: 0 0 5px 1px rgb(223, 223, 223); display: flex; flex-direction: column; gap: 10px; padding: 10px;">
      <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
        <h3>Invoice #1019</h3>
        <span class="status" style="height: 25px; display: grid; place-items: center; padding-left: 30px; padding-right: 8px; border-radius: 20px; border: 1px solid rgb(136, 190, 136); background-color: rgb(232, 250, 232); font-size: 0.8rem; position: relative; cursor: pointer;">Paid</span>
      </div>

      <div style="padding: 12px; font-size: 0.9rem; border-bottom: 2px solid rgb(2, 185, 2); background-color: rgb(232, 250, 232); display: flex; align-items: center; gap: 1rem;">
        <p id="paid">Invoice paid on August 15, 2023</p>
        <p id="unpaid" style="display: none;">Invoice not paid</p>
      </div>

      <div style="padding: 1rem; display: grid; grid-template-columns: repeat(2, minmax(150px, 1fr)); grid-auto-rows: auto; column-gap: 1rem; row-gap: 2rem; border-bottom: 1px solid lightgrey;">
        <div>
          <p style="font-size: 0.8rem; font-weight: 600; color: rgb(117, 117, 117);">Issued On</p>
          <p style="font-size: 0.9rem; font-weight: 600;">July 31, 2024</p>
        </div>
        <div>
          <p style="font-size: 0.8rem; font-weight: 600; color: rgb(117, 117, 117);">Due On</p>
          <p style="font-size: 0.9rem; font-weight: 600;">August 2, 2024</p>
        </div>
      </div>
      
      <div style="flex-grow: 1; padding: 8px;">
        <p style="padding: 8px 12px; font-weight: bold;">Items</p>
        <table style="border: 1px solid lightgrey; border-radius: 8px; width: 100%; border-collapse: separate; border-spacing: 0;">
          <tr style="background-color: rgb(241, 241, 241);">
            <th style="padding: 8px; text-align: start;">Description</th>
            <th style="padding: 8px; text-align: start;">Amount</th>
            <th style="padding: 8px; text-align: start;">Qty</th>
            <th style="padding: 8px; text-align: end;">Total Amt</th>
          </tr>
          <tr>
            <td style="padding: 8px;">Basic Plan</td>
            <td style="padding: 8px;">Ksh. 3000</td>
            <td style="padding: 8px;">1</td>
            <td style="padding: 8px; text-align: end;">Ksh. 3000</td>
          </tr>
        </table>
      </div>
      <div style="padding: 8px 12px; border-top: 1px solid lightgrey; display: flex; align-items: center; justify-content: center; gap: 2rem;">
        <div style="padding: 10px 20px; border: 1px solid rgb(235, 234, 234); border-radius: 8px; font-size: 0.8rem; font-weight: 600; background: none; cursor: pointer; transition: all 200ms ease;">Download Receipt</div>
        <div style="padding: 10px 20px; border: 1px solid rgb(235, 234, 234); border-radius: 8px; font-size: 0.8rem; font-weight: 600; background: none; cursor: pointer; transition: all 200ms ease;">Mark as Unread</div>
      </div>
    </div>
  </body>
</html>
